<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Mock Server</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg+xml" href="icon.svg" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #1f2937, #4b5563);
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .enhanced-glass {
            position: relative;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow:
                inset 1px 1px 2px rgba(255, 255, 255, 0.4),
                inset -1px -1px 2px rgba(0, 0, 0, 0.1),
                0 10px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .liquid-button {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow:
                inset 1px 1px 1px rgba(255, 255, 255, 0.3),
                0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .liquid-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.03);
        }

        .action-button {
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-edit { 
            color: #fcd34d; 
            border-color: rgba(252, 211, 77, 0.4);
            background: rgba(252, 211, 77, 0.1);
        }
        .btn-edit:hover { 
            background: rgba(252, 211, 77, 0.2); 
            color: #fbbf24;
        }
        
        .btn-delete { 
            color: #fca5a5; 
            border-color: rgba(252, 165, 165, 0.4);
            background: rgba(252, 165, 165, 0.1);
        }
        .btn-delete:hover { 
            background: rgba(252, 165, 165, 0.2); 
            color: #f87171;
        }
        
        .btn-view { 
            color: #93c5fd; 
            border-color: rgba(147, 197, 253, 0.4);
            background: rgba(147, 197, 253, 0.1);
        }
        .btn-view:hover { 
            background: rgba(147, 197, 253, 0.2); 
            color: #60a5fa;
        }

        /* Smart Notifications */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            pointer-events: none;
        }

        .notification {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 0.5rem;
            color: white;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: auto;
            cursor: pointer;
            min-width: 300px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.success {
            border-left: 4px solid #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .notification.error {
            border-left: 4px solid #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .notification.info {
            border-left: 4px solid #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        /* Modal styling to fix centering */
        .modal-overlay {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.hidden {
            display: none;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

    <div class="enhanced-glass shadow-lg p-8 w-full max-w-3xl text-white">
        <h1 class="text-3xl font-bold mb-4 text-center flex items-center justify-center gap-2">
            <img src="icon.svg" class="w-7 h-7 opacity-90" alt="mock server icon" />
            Dynamic Mock Server
        </h1>

        <!-- Form: Define New Mock -->
        <form id="mockForm" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <input type="text" name="name" placeholder="Unique mock name (e.g., getUserDev)" required
                    class="glass p-2 rounded w-full" />
                <input type="text" name="path" placeholder="/api/user" required class="glass p-2 rounded w-full" />
                <select name="method" class="glass p-2 rounded w-full col-span-2">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
            </div>
            <input type="text" name="headers" placeholder='Header JSON (e.g., {"x-mock-type":"success"})'
                class="glass p-2 rounded w-full" />
            <textarea name="response" placeholder="Mock response body (JSON)"
                class="glass p-2 rounded w-full h-32"></textarea>
        </form>

        <!-- Buttons -->
        <div class="flex justify-between items-center gap-4 mt-4">
            <button type="submit" form="mockForm" class="liquid-button flex-1 text-center">
                ＋ Add Mock
            </button>
            <button type="button" id="viewMocksBtn" class="liquid-button flex-1 text-center">
                ⊞ View Mocks
            </button>
        </div>
    </div>

    <!-- Smart Notifications -->
    <div id="notificationContainer" class="notification-container"></div>

    <!-- Main Modal -->
    <div id="mockModal" class="modal-overlay hidden fixed inset-0 z-50 bg-black/50">
        <div class="glass rounded-xl p-6 w-full max-w-4xl text-white relative">
            <button id="closeModal" class="absolute top-2 right-4 text-xl">&times;</button>
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">⊞ Registered Mocks</h2>
                <button id="refreshMocks" class="absolute top-2 right-12 text-xl" title="Refresh Mocks">⟲</button>
            </div>
            <div id="mockTable" class="space-y-3 max-h-[60vh] overflow-y-auto"></div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="mockDetailModal" class="modal-overlay hidden fixed inset-0 z-50 bg-black/50">
        <div class="glass rounded-xl p-6 w-full max-w-2xl text-white relative">
            <button id="closeDetailModal" class="absolute top-2 right-4 text-xl">&times;</button>
            <h2 class="text-2xl font-bold mb-4">⊟ Mock Details</h2>
            <div id="mockDetailContent" class="space-y-2 max-h-[70vh] overflow-y-auto text-sm font-mono text-gray-200"></div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editMockModal" class="modal-overlay hidden fixed inset-0 z-50 bg-black/50">
        <div class="glass rounded-xl p-6 w-full max-w-2xl text-white relative">
            <button id="closeEditModal" class="absolute top-2 right-4 text-xl">&times;</button>
            <h2 class="text-2xl font-bold mb-4">✎ Edit Mock</h2>
            <form id="editMockForm" class="space-y-4">
                <input type="hidden" id="editMockId" />
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="editName" placeholder="Mock name" required class="glass p-2 rounded w-full" />
                    <input type="text" id="editPath" placeholder="/api/path" required class="glass p-2 rounded w-full" />
                </div>
                <select id="editMethod" class="glass p-2 rounded w-full">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
                <input type="text" id="editHeaders" placeholder='Headers JSON (e.g., {"x-env":"dev"})' class="glass p-2 rounded w-full" />
                <textarea id="editResponse" placeholder="Response JSON" class="glass p-2 rounded w-full h-32"></textarea>
                <input type="number" id="editStatusCode" placeholder="Status Code (default: 200)" class="glass p-2 rounded w-full" />
                <div class="flex gap-4">
                    <button type="submit" class="liquid-button flex-1">⚡ Save Changes</button>
                    <button type="button" id="cancelEdit" class="liquid-button flex-1 bg-red-600">✕ Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmModal" class="modal-overlay hidden fixed inset-0 z-50 bg-black/50">
        <div class="glass rounded-xl p-6 w-full max-w-md text-white relative">
            <h2 class="text-xl font-bold mb-4">✕ Confirm Delete</h2>
            <p class="mb-4">Are you sure you want to delete this mock?</p>
            <div id="deletePreview" class="glass p-3 rounded mb-4 text-sm"></div>
            <div class="flex gap-4">
                <button id="confirmDelete" class="liquid-button flex-1 bg-red-600">✕ Delete</button>
                <button id="cancelDelete" class="liquid-button flex-1">◂ Cancel</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let API_PREFIX = '/api';

            async function initApp() {
                try {
                    const res = await fetch('/api/config');
                    const config = await res.json();
                    API_PREFIX = config.apiPrefix || API_PREFIX;
                } catch (err) {
                    console.warn("Using default API_PREFIX due to config fetch error:", err);
                }

                setupForm();
                setupModal();
                setupEditForm();
            }

            function setupForm() {
                const form = document.getElementById('mockForm');
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const name = form.name.value.trim();
                    const path = form.path.value.trim();
                    const method = form.method.value;
                    const headersRaw = form.headers.value;
                    const responseRaw = form.response.value;

                    let headers, response;
                    try {
                        headers = headersRaw ? JSON.parse(headersRaw) : {};
                        response = JSON.parse(responseRaw);
                    } catch (err) {
                        showNotification('Invalid JSON in headers or response!', 'error');
                        return;
                    }

                    const payload = { name, path, method, headers, response };

                    const res = await fetch(`${API_PREFIX}/mocks`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (res.ok) {
                        form.reset();
                        showNotification(`Mock "${name}" created successfully`, 'success');
                    } else {
                        const error = await res.json();
                        showNotification(`Error: ${error.error}`, 'error');
                    }
                });
            }

            // Global loadMocks function that can be called from anywhere
            let mockTable;
            const loadMocks = async (showLoadNotification = true) => {
                if (!mockTable) {
                    mockTable = document.getElementById('mockTable');
                }
                try {
                    const res = await fetch(`${API_PREFIX}/mocks`);
                    const mocks = await res.json();
                    renderMockList(mocks, mockTable);
                    if (mocks.length > 0 && showLoadNotification) {
                        showNotification(`Loaded ${mocks.length} mock${mocks.length !== 1 ? 's' : ''}`, 'info', 2000);
                    }
                } catch (err) {
                    mockTable.innerHTML = `<p class="text-center text-red-300">Error loading mocks: ${err.message}</p>`;
                    showNotification(`Error loading mocks: ${err.message}`, 'error');
                }
            };

            function setupModal() {
                const viewBtn = document.getElementById('viewMocksBtn');
                const modal = document.getElementById('mockModal');
                const closeModal = document.getElementById('closeModal');
                const refreshBtn = document.getElementById('refreshMocks');
                mockTable = document.getElementById('mockTable');

                viewBtn.onclick = async () => {
                    await loadMocks();
                    modal.classList.remove('hidden');
                };

                refreshBtn.onclick = loadMocks;

                closeModal.onclick = () => {
                    modal.classList.add('hidden');
                };

                // Close modal when clicking outside
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.add('hidden');
                    }
                });
            }

            function renderMockList(mocks, container) {
                container.innerHTML = '';
                if (mocks.length === 0) {
                    container.innerHTML = '<p class="text-center text-gray-300">No mocks registered yet.</p>';
                    return;
                }

                mocks.forEach(mock => {
                    const entry = document.createElement('div');
                    entry.className = 'glass p-4 rounded-md hover:bg-white/10 transition-all';
                    
                    const headerCount = Object.keys(mock.headers || {}).length;
                    const headerText = headerCount > 0 ? ` (${headerCount} headers)` : '';
                    
                    entry.innerHTML = `
                        <div class="flex justify-between items-start gap-4">
                            <div class="flex-1 min-w-0">
                                <p class="font-bold text-lg">${mock.name}</p>
                                <p class="text-sm text-gray-300 flex items-center gap-2">
                                    <span class="inline-block px-2 py-1 rounded text-xs font-mono bg-gray-700">${mock.method}</span>
                                    <span class="truncate">${mock.path}</span>
                                    ${headerText ? `<span class="text-xs text-blue-300">${headerText}</span>` : ''}
                                </p>
                                <p class="text-xs text-gray-400 mt-1 font-mono">ID: ${mock.id}</p>
                            </div>
                            <div class="flex gap-2 flex-shrink-0">
                                <button class="action-button btn-view" 
                                        onclick='showMockDetail(${JSON.stringify(mock).replace(/'/g, "\\'")})'
                                        title="View Details">
                                    �
                                </button>
                                <button class="action-button btn-edit" 
                                        onclick='editMock(${JSON.stringify(mock).replace(/'/g, "\\'")})'
                                        title="Edit Mock">
                                    ✎
                                </button>
                                <button class="action-button btn-delete" 
                                        onclick='deleteMock("${mock.id}", "${mock.name}")'
                                        title="Delete Mock">
                                    ✕
                                </button>
                            </div>
                        </div>
                    `;
                    container.appendChild(entry);
                });
            }

            window.showMockDetail = function(mock) {
                const modal = document.getElementById('mockDetailModal');
                const content = document.getElementById('mockDetailContent');
                const closeBtn = document.getElementById('closeDetailModal');

                const safe = val => val !== undefined ? JSON.stringify(val, null, 2) : 'N/A';

                content.innerHTML = `
                    <div><strong>ID:</strong> ${mock.id}</div>
                    <div><strong>Name:</strong> ${mock.name}</div>
                    <div><strong>Method:</strong> ${mock.method}</div>
                    <div><strong>Path:</strong> ${mock.path}</div>
                    <div><strong>Status Code:</strong> ${mock.statusCode || 200}</div>
                    <div><strong>Headers:</strong><pre class="bg-gray-800 p-2 rounded mt-1">${safe(mock.headers)}</pre></div>
                    <div><strong>Response:</strong><pre class="bg-gray-800 p-2 rounded mt-1">${safe(mock.response)}</pre></div>
                `;

                modal.classList.remove('hidden');
                closeBtn.onclick = () => modal.classList.add('hidden');
            };

            window.editMock = function(mock) {
                const modal = document.getElementById('editMockModal');
                const closeBtn = document.getElementById('closeEditModal');
                const cancelBtn = document.getElementById('cancelEdit');
                
                // Populate form with current values
                document.getElementById('editMockId').value = mock.id;
                document.getElementById('editName').value = mock.name;
                document.getElementById('editPath').value = mock.path;
                document.getElementById('editMethod').value = mock.method;
                document.getElementById('editHeaders').value = JSON.stringify(mock.headers || {});
                document.getElementById('editResponse').value = JSON.stringify(mock.response, null, 2);
                document.getElementById('editStatusCode').value = mock.statusCode || 200;
                
                modal.classList.remove('hidden');
                
                const closeModal = () => modal.classList.add('hidden');
                closeBtn.onclick = closeModal;
                cancelBtn.onclick = closeModal;
            };

            window.deleteMock = function(mockId, mockName) {
                const modal = document.getElementById('deleteConfirmModal');
                const preview = document.getElementById('deletePreview');
                const confirmBtn = document.getElementById('confirmDelete');
                const cancelBtn = document.getElementById('cancelDelete');
                
                preview.innerHTML = `<strong>${mockName}</strong><br><small>ID: ${mockId}</small>`;
                modal.classList.remove('hidden');
                
                const closeModal = () => modal.classList.add('hidden');
                cancelBtn.onclick = closeModal;
                
                confirmBtn.onclick = async () => {
                    try {
                        const res = await fetch(`${API_PREFIX}/mocks/${mockId}`, {
                            method: 'DELETE'
                        });
                        
                        if (res.ok) {
                            showNotification(`Mock "${mockName}" deleted successfully`, 'success');
                            closeModal();
                            // Refresh the mock list automatically without showing load notification
                            await loadMocks(false);
                        } else {
                            const error = await res.json();
                            showNotification(`Error: ${error.error}`, 'error');
                        }
                    } catch (err) {
                        showNotification(`Error deleting mock: ${err.message}`, 'error');
                    }
                };
            };

            function setupEditForm() {
                const form = document.getElementById('editMockForm');
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const mockId = document.getElementById('editMockId').value;
                    const name = document.getElementById('editName').value.trim();
                    const path = document.getElementById('editPath').value.trim();
                    const method = document.getElementById('editMethod').value;
                    const headersRaw = document.getElementById('editHeaders').value;
                    const responseRaw = document.getElementById('editResponse').value;
                    const statusCode = parseInt(document.getElementById('editStatusCode').value) || 200;

                    let headers, response;
                    try {
                        headers = headersRaw ? JSON.parse(headersRaw) : {};
                        response = JSON.parse(responseRaw);
                    } catch (err) {
                        showNotification('Invalid JSON in headers or response!', 'error');
                        return;
                    }

                    const payload = { name, path, method, headers, response, statusCode };

                    try {
                        const res = await fetch(`${API_PREFIX}/mocks/${mockId}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (res.ok) {
                            showNotification(`Mock "${name}" updated successfully`, 'success');
                            document.getElementById('editMockModal').classList.add('hidden');
                            // Refresh the mock list automatically without showing load notification
                            await loadMocks(false);
                        } else {
                            const error = await res.json();
                            showNotification(`Error updating mock: ${error.error}`, 'error');
                        }
                    } catch (err) {
                        showNotification(`Error updating mock: ${err.message}`, 'error');
                    }
                });
            }

            // Smart Notification System
            function showNotification(message, type = 'info', duration = 4000) {
                const container = document.getElementById('notificationContainer');
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                
                // Add icon based on type
                const icons = {
                    success: '✓',
                    error: '✕',
                    info: 'ⓘ'
                };
                
                notification.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="text-lg">${icons[type]}</span>
                        <span>${message}</span>
                    </div>
                `;
                
                container.appendChild(notification);
                
                // Trigger animation
                setTimeout(() => notification.classList.add('show'), 10);
                
                // Auto remove
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (container.contains(notification)) {
                            container.removeChild(notification);
                        }
                    }, 400);
                }, duration);
                
                // Click to dismiss
                notification.addEventListener('click', () => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (container.contains(notification)) {
                            container.removeChild(notification);
                        }
                    }, 400);
                });
            }

            // Add keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                // ESC to close modals
                if (e.key === 'Escape') {
                    document.getElementById('mockModal').classList.add('hidden');
                    document.getElementById('mockDetailModal').classList.add('hidden');
                    document.getElementById('editMockModal').classList.add('hidden');
                    document.getElementById('deleteConfirmModal').classList.add('hidden');
                }
                
                // Ctrl+N to add new mock
                if (e.ctrlKey && e.key === 'n') {
                    e.preventDefault();
                    document.querySelector('input[name="name"]').focus();
                }
                
                // Ctrl+M to view mocks
                if (e.ctrlKey && e.key === 'm') {
                    e.preventDefault();
                    document.getElementById('viewMocksBtn').click();
                }
            });

            initApp();
        });
    </script>
</body>

</html>
